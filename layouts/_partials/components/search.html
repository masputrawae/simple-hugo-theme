<div class="search-bar" data-search="{{ "search.json" | relURL }}">
  <label class="search-form">
    <span class="sr-only">Search</span>
    <input
      type="search"
      name="searchInput"
      id="searchInput"
      class="search-form__input"
      placeholder="Search..."
      autocomplete="off"
    />
  </label>
</div>

<div class="results" id="searchContainerResults" hidden>
  <h1 class="results__label">Results</h1>
  <br>
  <ul id="results" aria-live="polite"></ul>
</div>

<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>
  {{ partial "head/meta" . }}
  {{ partial "head/sass" . }}
  {{ partial "head/js" . }}
</head>
<body>
  {{ partial "header" . }}
  {{ partial "sidebar" . }}
  <main>
    <article class="tab-pane tab-pane--is-active">{{ partial "components/main" . }}</article>
    <aside class="tab-pane">{{ partial "components/discussion" }}</aside>
    <aside class="tab-pane">{{ partial "components/history" . }}</aside>
  </main>
  {{ partial "footer" . }}
</body>
</html>
